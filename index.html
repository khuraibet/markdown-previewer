<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Markdown Previewer by Michael Khuraibet</title>

    <script src="./js/marked.js"></script>
    <script>
       function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;

            previewElement.innerHTML = marked(editorValue);
        }

        function setDefault() {
            let defaultText = `\
# Markdown Previewer Test 
## in HTML, CSS, JS, and Bootstrap
[View My Last Project on Github](https://github.com/khuraibet/random-movie-quote-generator).

<p>Hello, world!</p>

\`Thanks for looking at my project!\`

\`\`\`
function codeBlock() {
    return "This is a code block."
}
\`\`\`

##### **Projects Left To Do:**
- Build a Drum Machine
- Build a JavaScript Calculator
- Build a 25 + 5 Clock

> This is a lot of text required to be in the preview window!

![A Walk in the Woods](https://bocdn.ecotree.green/blog/0001/04/6c8fde99df2fc6352dbb4822ae05c872fca7283f.jpg?d=540x360)

**Cheers!**

*- Michael*
                `;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");

            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText);
        }
    </script>
  </head>

  <body onload="setDefault()" class="bg-secondary" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-secondary my-3">
                <h1>Markdown Previewer by Michael Khuraibet</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-light d-flex flex-column">
                <h2 class="text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-light">
                <h2 class="text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
